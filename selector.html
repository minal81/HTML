<html>
	<head>
		<style>
			h1
			{
				color:white;
				background-color:red;
			}
			#heading
			{
				color:white;
				background-color:black;
			}
			.uppercase
			{
				text-transform:uppercase;
			}
	
				
		</style>
	</head>
	<body>
		<h1 id="heading">INTRODUCTION TO CSS</h1>
		<h1 class="uppercase">INTRODUCTION TO Example</h1>
		<p class="uppercase">Cascading style sheet is a style sheet language use for describing the process of the web</p>

	</body>
</html>
