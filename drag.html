<html>
<head>	
	<style>#div1 {
		width: 450px;
		height: 200px; 
		padding: 120px;
		border: 5px solid green;}
	</style>
<script>
	function allowDrop(ev) {
 		ev.preventDefault();}
	function drag(ev) {
 		ev.dataTransfer.setData("text", ev.target.id);}
	function drop(ev) {
 		ev.preventDefault();
 		var data = ev.dataTransfer.getData("text");
 		ev.target.appendChild(document.getElementById(data));}

</script>
</head>
	<body>
<p>Drag the gm image into rectangle:</p>
<div id ="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div><br>
<img id="drag1" src="C:\Users\admin\Downloads\f.png" draggable="true" ondragstart="drag(event)" width="300" height="150">
	</body>

</html>
